{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static '/css/style2.css' %}">
</head>
<body>
    <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}    
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="first"><b>Username</b></label>
          <input type="text" id="first" name="username" placeholder="Enter your Username" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="confirmpassword" id="psw-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
          <div class="signin">
            <p>Already have an account?<a href="{% url 'signin' %}">Sign in</a></p>
        </div>

      </form>
        
</body>
</html>
